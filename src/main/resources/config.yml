# 启用/禁用自动资源包下载。更改后需要重新加载服务器。
# 默认RP：https://www.dropbox.com/s/1lftxmzh0q4b5yu/mmoinv_rp_4.zip?dl=1
resource-pack:
  enabled: true
  url: resource_pack_url
  delay: 20

  # 如果玩家不接受服务器资源包或
  # 下载失败，将踢出玩家。更改后需要重新加载服务器。
  kick:
    enabled: false
    message: '请接受服务器资源包！'
